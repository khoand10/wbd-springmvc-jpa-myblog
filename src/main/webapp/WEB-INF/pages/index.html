<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout.html}">

<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
<section layout:fragment="content">
    <div class="row">
        <div class="col-md-8">
            <div th:each="post : ${blogs}" class="row post">
                <div class="col-md-12">
                    <a th:href="@{/edit/__${post.id}__}"><h3 th:text="${post.title}"></h3></a>
                </div>
                <div class="col-md-5 post-feature">
                    <a th:href="@{/blog/__${post.id}__}"><img th:src="@{/features/__${post.image}__}"/></a>
                </div>
                <div class="col-md-7 post-teaser" th:utext="${post.summary}"></div>
                <!--<div class="col-md-12 post-meta">-->
                    <!--<span th:text="${post.likes}"></span>-->
                <!--</div>-->
            </div>
        </div>
        <div class="col-md-4">
        </div>
    </div>
    <div>
        <a th:href="@{'/posts'(page=${blogs.number - 1})}" th:if="${blogs.hasPrevious()}">Previous</a>
        <span th:text="${blogs.number + 1}"></span>/<span th:text="${blogs.totalPages}"></span>
        <a th:href="@{'/posts'(page=${blogs.number + 1})}" th:if="${blogs.hasNext()}">Next</a>
    </div>
</section>
</body>
</html>
