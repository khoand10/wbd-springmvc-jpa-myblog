<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Posts</title>
</head>
<body>
<section layout:fragment="content">
    <h1>Posts</h1>
    <table class="table">
        <tr>
            <th>Name</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        <th:block th:each="category : ${categories}">
            <tr>
                <td th:text="${category.name}"></td>
                <td><a th:href="@{/category/edit/__${category.id}__/edit}">Edit</a></td>
                <td><a th:href="@{/category/delete/__${category.id}__/delete}">Delete</a></td>
            </tr>
        </th:block>
    </table>

        <!--<a th:href="@{'/posts'(page=${categories.n - 1})}" th:if="${posts.hasPrevious()}">Previous</a>-->
        <!--<span th:text="${posts.number + 1}"></span>/<span th:text="${posts.totalPages}"></span>-->
        <!--<a th:href="@{'/posts'(page=${posts.number + 1})}" th:if="${posts.hasNext()}">Next</a>-->
    <!--</div>-->
</section>
</body>
</html>
